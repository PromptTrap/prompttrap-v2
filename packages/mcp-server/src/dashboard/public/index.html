<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptTrap Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2rem;
      border-bottom: 2px solid #1e293b;
      padding-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: #1e293b;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #334155;
    }

    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card h2::before {
      content: '‚óè';
      color: #22c55e;
      font-size: 0.75rem;
    }

    .stat {
      font-size: 2rem;
      font-weight: bold;
      color: #22c55e;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .activity-item {
      background: #0f172a;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 3px solid #3b82f6;
    }

    .activity-item.error {
      border-left-color: #ef4444;
    }

    .activity-item.warning {
      border-left-color: #f59e0b;
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .tool-name {
      font-weight: 600;
      color: #3b82f6;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #64748b;
    }

    .activity-meta {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .dlp-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }

    .dlp-badge.high {
      background: #7f1d1d;
      color: #fca5a5;
    }

    .dlp-badge.medium {
      background: #78350f;
      color: #fcd34d;
    }

    .dlp-badge.low {
      background: #1e3a8a;
      color: #93c5fd;
    }

    .chart-container {
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .chart-bar {
      flex: 1;
      background: linear-gradient(to top, #3b82f6, #60a5fa);
      border-radius: 4px 4px 0 0;
      position: relative;
      min-height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 0.5rem;
    }

    .chart-bar-value {
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .chart-bar-label {
      position: absolute;
      bottom: -1.5rem;
      font-size: 0.7rem;
      color: #94a3b8;
      white-space: nowrap;
      transform: rotate(-45deg);
      transform-origin: top left;
    }

    .session-item {
      background: #0f172a;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border: 1px solid #334155;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .session-id {
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      color: #22c55e;
    }

    .session-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .scrollable {
      max-height: 500px;
      overflow-y: auto;
    }

    .scrollable::-webkit-scrollbar {
      width: 8px;
    }

    .scrollable::-webkit-scrollbar-track {
      background: #0f172a;
      border-radius: 4px;
    }

    .scrollable::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    .scrollable::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #64748b;
    }

    .refresh-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      margin-left: 0.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .dlp-summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #0f172a;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .dlp-pattern-name {
      font-weight: 500;
    }

    .dlp-count {
      font-weight: 600;
      font-size: 1.125rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PromptTrap Dashboard</h1>
      <p class="subtitle">Real-time AI tool monitoring and DLP scanning<span class="refresh-indicator"></span></p>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Tool Usage</h2>
        <div class="chart-container" id="toolChart">
          <div class="empty-state">Loading...</div>
        </div>
      </div>

      <div class="card">
        <h2>DLP Findings</h2>
        <div class="scrollable" id="dlpSummary">
          <div class="empty-state">Loading...</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="grid-column: 1 / -1;">
        <h2>Recent Activity</h2>
        <div class="scrollable" id="activityFeed">
          <div class="empty-state">Loading...</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="grid-column: 1 / -1;">
        <h2>Session Timeline</h2>
        <div class="scrollable" id="sessionTimeline">
          <div class="empty-state">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Polling interval in milliseconds
    const POLL_INTERVAL = 3000;

    // Fetch and update activity feed
    async function updateActivity() {
      try {
        const response = await fetch('/api/activity?limit=50');
        const data = await response.json();

        const container = document.getElementById('activityFeed');

        if (data.length === 0) {
          container.innerHTML = '<div class="empty-state">No activity yet</div>';
          return;
        }

        container.innerHTML = data.map(entry => {
          const hasError = entry.error;
          const hasDLP = entry.dlp_findings.length > 0;
          const className = hasError ? 'error' : hasDLP ? 'warning' : '';

          const dlpBadges = entry.dlp_findings.map(finding =>
            `<span class="dlp-badge ${finding.severity}">${finding.pattern} (${finding.severity})</span>`
          ).join('');

          const timestamp = new Date(entry.timestamp).toLocaleString();

          return `
            <div class="activity-item ${className}">
              <div class="activity-header">
                <span class="tool-name">${entry.tool_name}</span>
                <span class="timestamp">${timestamp}</span>
              </div>
              <div class="activity-meta">
                User: ${entry.user} |
                Session: ${entry.session_id.substring(0, 8)} |
                Latency: ${entry.latency_ms}ms |
                ${entry.policy_result.action.toUpperCase()}
              </div>
              ${entry.error ? `<div style="color: #ef4444; margin-top: 0.5rem;">Error: ${entry.error}</div>` : ''}
              ${dlpBadges ? `<div>${dlpBadges}</div>` : ''}
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Failed to update activity:', error);
      }
    }

    // Fetch and update DLP summary
    async function updateDLPSummary() {
      try {
        const response = await fetch('/api/dlp-summary');
        const data = await response.json();

        const container = document.getElementById('dlpSummary');

        if (data.length === 0) {
          container.innerHTML = '<div class="empty-state">No DLP findings</div>';
          return;
        }

        // Sort by count descending
        data.sort((a, b) => b.count - a.count);

        container.innerHTML = data.map(item => `
          <div class="dlp-summary-item">
            <div>
              <div class="dlp-pattern-name">${item.pattern}</div>
              <span class="dlp-badge ${item.severity}">${item.severity}</span>
            </div>
            <div class="dlp-count">${item.count}</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to update DLP summary:', error);
      }
    }

    // Fetch and update tool usage chart
    async function updateToolChart() {
      try {
        const response = await fetch('/api/tool-stats');
        const data = await response.json();

        const container = document.getElementById('toolChart');

        if (Object.keys(data).length === 0) {
          container.innerHTML = '<div class="empty-state">No tool usage yet</div>';
          return;
        }

        const maxCount = Math.max(...Object.values(data));

        container.innerHTML = Object.entries(data).map(([tool, count]) => {
          const height = (count / maxCount) * 100;
          return `
            <div class="chart-bar" style="height: ${height}%;">
              <div class="chart-bar-value">${count}</div>
              <div class="chart-bar-label">${tool}</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Failed to update tool chart:', error);
      }
    }

    // Fetch and update session timeline
    async function updateSessions() {
      try {
        const response = await fetch('/api/sessions');
        const data = await response.json();

        const container = document.getElementById('sessionTimeline');

        if (data.length === 0) {
          container.innerHTML = '<div class="empty-state">No sessions yet</div>';
          return;
        }

        // Sort by last seen descending
        data.sort((a, b) => new Date(b.last_seen) - new Date(a.last_seen));

        container.innerHTML = data.map(session => {
          const firstSeen = new Date(session.first_seen).toLocaleString();
          const lastSeen = new Date(session.last_seen).toLocaleString();

          return `
            <div class="session-item">
              <div class="session-header">
                <span class="session-id">${session.session_id}</span>
                <span style="color: #94a3b8; font-size: 0.875rem;">${session.user}</span>
              </div>
              <div class="session-stats">
                <span>üìä ${session.tool_count} calls</span>
                <span>‚ö†Ô∏è ${session.dlp_violations} DLP findings</span>
                <span>üïê ${firstSeen} ‚Üí ${lastSeen}</span>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Failed to update sessions:', error);
      }
    }

    // Update all data
    function updateAll() {
      updateActivity();
      updateDLPSummary();
      updateToolChart();
      updateSessions();
    }

    // Initial load
    updateAll();

    // Poll for updates
    setInterval(updateAll, POLL_INTERVAL);
  </script>
</body>
</html>
